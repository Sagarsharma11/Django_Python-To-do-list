<!doctype html>
<html lang="en">

<head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'sheet.css' %}">
    <title>Home</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Devloper Sagar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
             
                <li class="nav-item">
                    <a class="nav-link" href="/project">Projects</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/contact">Contact me</a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>

    </nav>
    <div class="container mt-4">
        <h2 class="text-center">Contact me</h2>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input type="text" name="cname" class="form-control" id="exampleFormControlInput1"
                    placeholder="Your name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email</label>
                <input type="email" name="cemail" class="form-control" id="exampleFormControlInput1"
                    placeholder="Your email">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Phone</label>
                <input type="number" name="cphone" class="form-control" id="exampleFormControlInput1"
                    placeholder="Your number">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Add your concern</label>
                <textarea class="form-control" name="cdecs" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
      
        </form>
            <button class="btn btn-info mt-4 "     onclick="match();">
                Show concern
            </button>
    </div>

        <div class="container concern">
            <h2 class="text-center mt-4">
                Concern
            </h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">S no.</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Concern</th>
                        <th>
                            <button class=" btn btn-info" onclick="logout();">
                                logout
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {% for items in data %}
                    <tr>
        
                        <th scope="row">{{forloop.counter}}</th>
                        <td>{{items.name}}</td>
                        <td>{{items.email}}</td>
                        <td>{{items.phone}}</td>
                        <td>{{items.decs}}</td>
                        <td>    
        
                            <form action='{% url "deleteinfo" items.id %}' method="post" class="d-inline  ">
                                {% csrf_token %}
                                <input type="submit" class="btn btn-danger" value="delete">
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
        
                </tbody>
            </table>
        
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>

<script>

 
    

    function match()
    {
        var user= prompt("enter user name");
        var pass=prompt("enter password");

        if(user=="sagar" && pass=="root")
        {
        
            document.querySelector(".concern").style.display = "block";
        }
        var f="block";
    }
    
  

</script>
